<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="assets/output.css" type="text/css">

  <title>
    {% block title %}
    {{ title }} | Multi Auth
    {% endblock %}
  </title>

  {% block head %}
  {% endblock %}
</head>

<body class="bg-gray-400 font-primary">
  <div class="flex justify-items-center w-full content-center	">
    {% match messages %}
    {% when Some with (msgs) %}
    <div class="border mx-auto w-1/2 bg-red-600 p-1 text-white">
      {% for msg in msgs %}
      {{ msg }}
      <br />
      {% endfor %}
    </div>
    {% when None %}
    {% endmatch %}
  </div>
  <div id="content" class="flex justify-center items-center min-h-screen">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
