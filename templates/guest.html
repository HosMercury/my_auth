<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="assets/output.css" type="text/css" />
    <script defer src="assets/script.js"></script>
    <title>{% block title %} {{ title }} | Multi Auth {% endblock %}</title>
  </head>

  <body class="bg-gray-200 font-primary">
    <div class="flex flex-col items-center mt-8">
      <div class="w-1/2">
        {% match messages %} {% when Some with (msgs) %}
        <div class="bg-red-500 text-white border border-red-700 p-2 rounded-xl">
          {% for msg in msgs %}
          <p class="">{{ msg }}</p>
          <br />
          {% endfor %}
        </div>
        {% when None %} {% endmatch %}
      </div>
      <div class="w-1/2 mt-1">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
