{% extends "./guest.html" %} {% block content %}
<div class="bg-white text-center border rounded-xl shadow-md mt-10 p-2">
  <form method="post" action="/signin" class="my-4 p-2">
    <fieldset>
      <legend
        class="font-bold my-2 text-3xl text-gray-500 mb-4 w-full border-b pb-2"
      >
        Sign in
      </legend>
      <div class="my-2">
        <label for="username" class="p-2 w-40 inline-block text-right"
          >Username</label
        >
        <input
          required
          name="username"
          id="username"
          value="ferris"
          class="border p-1 rounded-md border-gray-300"
        />
      </div>
      <div class="my-2">
        <label for="password" class="p-2 w-40 inline-block text-right"
          >Password</label
        >
        <input
          required
          name="password"
          id="password"
          type="password"
          value="hunter42"
          class="border p-1 rounded-md border-gray-300"
        />
      </div>
    </fieldset>

    <button
      type="submit"
      class="bg-gray-500 text-white border rounded-md p-1 my-4 px-4 cursor-pointer"
    >
      Sign in
    </button>
  </form>
  <div class="m-2 mt-3 border-t pt-4">
    {% include "partials/google.html" %}
    <a href="/signup" class="underline text-gray-800 m-4 w-fit text-center p-2">
      Sign Up
    </a>
  </div>
</div>
{% endblock %}
