{% extends "./guest.html" %} {% block content %}
<div>
  <form method="post" action="/signin" class="my-4 p-2">
    <fieldset>
      <legend
        class="font-bold my-2 text-3xl text-gray-500 mb-4 w-full border-b pb-2"
      >
        {{ t!("sign_in")|capitalize }}
      </legend>

      {% include "partials/locale.html" %}

      <div class="my-2">
        <label for="username" class="form-label"
          >{{ t!("username")|capitalize }}</label
        >
        <input
          required
          name="username"
          id="username"
          minlength="8"
          maxlength="50"
          value="{{ previous_data.username }}"
          placeholder="ferris"
          class="form-input"
        />
      </div>
      <div class="my-2">
        <label for="password" class="form-label"
          >{{ t!("password")|capitalize }}</label
        >
        <input
          required
          name="password"
          id="password"
          type="password"
          value=""
          minlength="8"
          maxlength="50"
          placeholder="hunter42"
          class="form-input"
        />
      </div>
    </fieldset>

    <button
      type="submit"
      class="bg-gray-500 text-white border rounded-md p-1 my-4 px-4 cursor-pointer"
    >
      {{ t!("send") }}
    </button>
  </form>
  <div class="m-1 mt-1 border-t pt-1">
    {% include "partials/google.html" %}
    <a href="/signup" class="underline text-gray-800 m-1 w-fit text-center p-1">
      {{ t!("sign_up")|capitalize }}
    </a>
  </div>
</div>
{% endblock %}
